{% extends 'spaces_members/base.html' %}

{% load i18n %}

{% block content %}
<div class="col-xl-6 col-xl-offset-3 col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
<div class="panel panel-default">
<div class="panel-body">
<form action="" method="post">{% csrf_token %}
    <p>{% blocktrans %}Are you sure you want to remove "{{ object }}" from this group?{% endblocktrans %}</p>
    <input type="submit" value="{% trans 'Confirm' %}" class="btn btn-primary" >
</form>
</div>
</div>
</div>
{% endblock content %}
